<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css />
    <link rel="icon" href="hourglass.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <div class="timer">
        <div id="controls">
            <input id="countNumber" value="30" />
            <div>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
    <svg class="dial">
        <defs>
            <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#8360c3; stop-opacity:1" />
              <stop offset="100%" style="stop-color:#2ebf91; stop-opacity:1" />
            </linearGradient>
          </defs>
          <line x1="10" y1="10" x2="190" y2="10" stroke="url(#gradientStroke)" stroke-width="4" />
        <circle 
        r="190" 
        cx="200" 
        cy="200"
        fill="transparent"
        stroke="url(#gradientStroke)"
        stroke-width="10"
        transform="rotate(-90 200 200)"
        />
    </svg>
    </div>
    <script src="counter.js"></script>
    <script src="app.js"></script>
</body>
</html>
